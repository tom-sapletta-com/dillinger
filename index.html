<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Markdown Editor + Preview</title>

  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <!-- KaTeX JS + auto-render -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
    }
    .panel {
      width: 50%;
      height: 100%;
      box-sizing: border-box;
    }
    #editor {
      padding: 10px;
      border-right: 1px solid #ddd;
      resize: none;
      width: 100%;
      height: 100%;
      font-family: monospace;
      font-size: 16px;
    }
    #preview {
      padding: 20px;
      overflow-y: auto;
    }
    pre, code {
      background: #f5f5f5;
      padding: 4px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="panel">
    <textarea id="editor"># Witaj!

To jest **edytor Markdown**. Po prawej stronie masz **render**.

Wzór LaTeX:

$$
a^2 + b^2 = c^2
$$

Miłej pracy!
    </textarea>
  </div>

  <div class="panel" id="preview"></div>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    function render() {
      const md = marked.parse(editor.value);
      preview.innerHTML = md;
      renderMathInElement(preview, { delimiters: [ {left: "$$", right: "$$", display: true}, {left: "$", right: "$", display: false}, {left: "\(", right: "\)", display: false}, {left: "\[", right: "\]", display: true}, {left: "[", right: "]", display: true} ] })(preview);
    }

    editor.addEventListener('input', render);
    window.onload = render;
  </script>

</body>
</html>
